<!DOCTYPE html>
<html lang="en">
<head>
<title>Brite Lite</title>

<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="/assets/styles/main.css">

<body>
<script type="importmap">
{
	"imports": {
		"three": "/vendor/ThreeJS/three.module.js",
		"three/addons/": "/vendor/ThreeJS/extra/jsm/",
		"three/nodes": "/vendor/ThreeJS/extra/jsm/nodes/Nodes.js",

	}
}

<!-- button opens a modal which is the root of the react app: -->
<button id="modal-button" onclick="openSharedModal()">Share</button>
<!-- modal is hidden by default: -->
<div id="modal" style="display: none;">
  <div id="root"> 
  </div>
</div>
 
<script>
  function openSharedModal() {
    document.getElementById("modal").style.display = "block";
  }
</script>
<script type="module" src="/js/main.js"></script>
<style>
  #modal {
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
  }
  #root {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
</style>
